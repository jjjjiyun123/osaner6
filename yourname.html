<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<center>
<h1>김치찌개 머ㅏㄱ고 싶다 </h1>
<input type="button" id="tajaStart" value="종료ㅠㅠㅜ">
<input type="checkbox" id="sori">소리끄기<br>
<input type="button" value="점수헝헝">
<input type="text" id="tajaPoints" size="7"><br>
<progress id="rTime" value="30" max="100"></progress><br>
<input type="text" id="target" size="8">
<label id="alias">얼라~이드</label><br>
<input type="text" id="inputTyping" size="18"><br>
</center>
<script>
points = 0;
gameEnd = false;
dtid = null;
jsName = ["진호빈", "방만덕", "이지훈", "응구탱구", "장현",
   "안현석", "이진성", "준구", "종건", "서성은",
   "채원석", "박형석", "성요한", "바스코", "홍재열", "김기명", "범재", "유진" ]
jsAlias = ["천~량팸", "빅~딜", "흑곰~파", "호스~텔", "얼라~이드",
   "갓독~", "번너~클", "일~해회", "백호인력~소", "퍼블~릭", "호~스텔A"]

function setNewWord() {
 if ( gameEnd )
   return
  k = Math.floor(Math.random()*jsName.length)
  target.value = jsName[k]
  k = Math.floor(Math.random()*jsAlias.length)
  document.querySelector("#alias").innerHTML = jsAlias[k]
  rTime.value = 100
  dtid = setTimeout(decreaseTime, 1000)
}
function decreaseTime() {
 rTime.value -= 10
  if ( rTime.value == 0 ) {
    setNewWord()
  }
  else
    dtid = setTimeout(decreaseTime, 1000)
}
function wordCheck(evt) {
  if ( evt.keyCode == 13 ) {
    if ( target.value == inputTyping.value.toLowerCase() ) {
      points += rTime.value;
      tajaPoints.value = points
      playAudio()
    }
    clearTimeout(dtid)
    inputTyping.value = ""
    setNewWord()
  }
}
function gameStop() { }
var audio = new Audio("katalk.mp3")
function playAudio() { }
function init() {
  points = 0
  gameEnd = false;
  tajaPoints.value = 0
  tajaStart.onclick = gameStop
  inputTyping.onkeypress = wordCheck
  setNewWord()
  inputTyping.focus()
}
// 시작
init()
</script>

</body></html>
